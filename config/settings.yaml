# Database credentials are loaded from .env at project root.
# These are fallback defaults only (overridden by .env values).
database:
  host: "localhost"
  port: 3306
  user: ""
  password: ""
  database: ""

fetching:
  user_agent: "SentimentVisionBot/1.0"
  request_timeout: 15
  per_domain_delay: 2.0
  max_articles_per_source: 50
  retry_attempts: 2
  retry_delay: 5

content_extraction:
  max_content_length: 500000
  summary_length: 500

sentiment:
  positive_threshold: 0.2
  negative_threshold: -0.2
  batch_size: 500

logging:
  level: "INFO"
  file: "logs/gather.log"
  max_bytes: 5242880
  backup_count: 3

# ---------------------------------------------------------------------------
# Global mass-media RSS feeds (fetched once, keyword-filtered per client)
# ---------------------------------------------------------------------------
global_sources:
  # Tier 1 — Major national/international media (weight: 3)
  - name: "Reuters via Google News"
    url: "https://news.google.com/rss/search?q=site:reuters.com"
    tier: 1
  - name: "AP News via Google News"
    url: "https://news.google.com/rss/search?q=site:apnews.com+business"
    tier: 1
  - name: "NPR Business"
    url: "https://feeds.npr.org/1006/rss.xml"
    tier: 1
  - name: "BBC Business"
    url: "https://feeds.bbci.co.uk/news/business/rss.xml"
    tier: 1
  - name: "NYT Business"
    url: "https://rss.nytimes.com/services/xml/rss/nyt/Business.xml"
    tier: 1
  - name: "NYT Climate & Environment"
    url: "https://rss.nytimes.com/services/xml/rss/nyt/Climate.xml"
    tier: 1
  - name: "The Guardian Environment"
    url: "https://www.theguardian.com/environment/rss"
    tier: 1
  - name: "The Guardian Technology"
    url: "https://www.theguardian.com/technology/rss"
    tier: 1
  - name: "Washington Post Technology"
    url: "https://news.google.com/rss/search?q=site:washingtonpost.com+technology"
    tier: 1

  # Tier 2 — Business/tech press (weight: 2)
  - name: "TechCrunch"
    url: "https://techcrunch.com/feed/"
    tier: 2
  - name: "Ars Technica"
    url: "https://feeds.arstechnica.com/arstechnica/index"
    tier: 2
  - name: "The Verge"
    url: "https://www.theverge.com/rss/index.xml"
    tier: 2
  - name: "CNBC"
    url: "https://search.cnbc.com/rs/search/combinedcms/view.xml?partnerId=wrss01&id=10001147"
    tier: 2
  - name: "Bloomberg via Google News"
    url: "https://news.google.com/rss/search?q=site:bloomberg.com"
    tier: 2
  - name: "Wired"
    url: "https://www.wired.com/feed/rss"
    tier: 2

# Tier weights for weighted sentiment averages
media_weights:
  1: 3.0    # Tier 1 — national media
  2: 2.0    # Tier 2 — business/tech press
  3: 1.0    # Tier 3 — industry trades (default)
  4: 0.5    # Tier 4 — vendor/marketing
